name: Develop CI

on:
  pull_request:
    branches:
      - develop
      - feat/**

jobs:
  build:
    runs-on: ubuntu
    name: Build Stage

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: action/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'yarn'
          cache-dependency-path: ./yarn.lock

      - name: Run build
        working-directory: ./
        run: yarn build

  lint:
    runs-on: ubuntu
    name: Build Stage

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: action/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'yarn'
          cache-dependency-path: ./yarn.lock

      - name: Run linter
        working-directory: ./
        run: yarn lint
